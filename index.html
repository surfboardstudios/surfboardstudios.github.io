<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfboard Studios - Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #008080;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        #countdown {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Surfboard Studios</h1>
    <p>A Creative Playground for Gamers</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <section id="countdown">
        <h2>Countdown to Launch</h2>
        <div id="countdownTimer"></div>
    </section>
</div>

<footer>
    <p>&copy; 2024 Surfboard Studios. All rights reserved.</p>
</footer>

<script>
    // Set the launch date
    let launchDate = new Date('March 20, 2024 00:00:00').getTime();

    // Update the countdown every second
    let x = setInterval(function() {

        // Get the current date and time
        let now = new Date().getTime();

        // Calculate the time remaining
        let distance = launchDate - now;

        // Calculate days, hours, minutes, and seconds
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown
        document.getElementById("countdownTimer").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the countdown is over, display a message
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdownTimer").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>

</body>
</html>
